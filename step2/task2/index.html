<!doctype html>

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="css/index.css" type="text/css">
</head>

<body>

	<h3>污染城市列表</h3>
	<ul id="aqi-list">
		<!--
				<li>第一名：福州（样例），10</li>
				<li>第二名：福州（样例），10</li> -->
	</ul>


	<script src="js/index.js"></script>
	<script>
		var aqiData = [
			["北京", 90],
			["上海", 50],
			["福州", 10],
			["广州", 50],
			["成都", 90],
			["西安", 100]
		];

		(function(){
			var mid = aqiData.filter(function(item){
				return item[1] > 60;
			})
			var lst = mid.sort(function(a, b) {
				return b[1] - a[1];
			})
			var fa = document.getElementById("aqi-list");
			for (var i = 0; i < lst.length; i++) {
				fa.innerHTML += '<li>第'+(i+1)+'名: '+lst[i][0]+', '+lst[i][1]+'</li>';
			}
		})();
	</script>
</body>

</html>
